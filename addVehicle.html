<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./css/styles.css" />
    </head>
    <body>
        <nav>
            <div class="container">
                <div id="banner">
                    <a href="index.html">Sell your Vechicle Now!</a>
                </div>
                <ul id="menu">
                    <li><a href="index.html" class="selectedItem">Home</a></li>
                    <li><a href="viewVehicle.html">List</a></li>
                </ul>
            </div>
        </nav>
        <section id="addVehicleSection">
            <div class="container">
                <div class="subTitle"><h1>Enter Information</h1></div>
                <div class="content">
                    <form id="addVehicleForm">
                        <h2>Seller's Information</h2>
                        <div>
                            <div class="form-control">
                                <label for="firstName">First Name</label>
                                <input
                                    type="text"
                                    name="firstName"
                                    id="firstName"
                                />
                            </div>
                            <div class="form-control">
                                <label for="lastName">Last Name</label>
                                <input
                                    type="text"
                                    name="lastName"
                                    id="lastName"
                                />
                            </div>
                            <div class="form-control">
                                <label for="address">Address</label>
                                <input
                                    type="text"
                                    name="address"
                                    id="address"
                                />
                            </div>
                            <div class="form-control">
                                <label for="city">City</label>
                                <input type="text" name="city" id="city" />
                            </div>
                            <div class="form-control">
                                <label for="province">Province</label>
                                <select name="province" id="province">
                                    <option value="ab">ab</option>
                                    <option value="bc">bc</option>
                                    <option value="mb">mb</option>
                                    <option value="nb">nb</option>
                                    <option value="nl">nl</option>
                                    <option value="nt">nt</option>
                                    <option value="ns">ns</option>
                                    <option value="nu">nu</option>
                                    <option value="on" selected>on</option>
                                    <option value="pe">pe</option>
                                    <option value="qc">qc</option>
                                    <option value="sk">sk</option>
                                    <option value="yt">yt</option>
                                </select>
                            </div>
                            <div class="form-control">
                                <label for="postal">postal code</label>
                                <input type="text" name="postal" id="postal" />
                            </div>
                            <div class="form-control">
                                <label for="phone">phone</label>
                                <input type="text" name="phone" id="phone" />
                            </div>
                            <div class="form-control">
                                <label for="email">email</label>
                                <input type="text" name="email" id="email" />
                            </div>
                        </div>
                        <h2>Vehicle's Information</h2>
                        <div>
                            <div class="form-control">
                                <label for="make">make</label>
                                <input type="text" name="make" id="make" />
                            </div>
                            <div class="form-control">
                                <label for="model">model</label>
                                <input type="text" name="model" id="model" />
                            </div>
                            <div class="form-control">
                                <label for="year">year</label>
                                <input type="text" name="year" id="year" />
                            </div>
                        </div>
                        <button type="submit">SUBMIT</button>
                    </form>
                    <p class="error"></p>
                </div>
            </div>
        </section>
        <script src="./src/pages/addVechicle.js" type="module"></script>
    </body>
</html>
